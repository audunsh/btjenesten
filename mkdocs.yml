# mkdocs.yml
theme:
  logo: https://raw.githubusercontent.com/audunsh/btjenesten/master/graphics/b_logo_3.png 
  name: "material"
  favicon: https://raw.githubusercontent.com/audunsh/btjenesten/master/graphics/favicon.png
  palette:
    primary: red

site_name : B-tjenesten

plugins:
  - search
  - mkdocstrings

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Hjem: index.md
  - VÃ¥re veiledere: veiledere.md
  - Bakgrunn : bakgrunn.md
  - Kodedokumentasjon:
    - btjenesten: btjenesten-reference.md
    - bbtools: bbtools-reference.md
    - gpr: gpr-reference.md
